<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamic Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Form with GET</h1>
            <img src="https://github.com/jeissonCasallas09.png" alt="Image1" class="image-section">
            <form action="/helloget">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Get">
                </div>
                <div class="form-actions">
                    <input type="button" value="Submit" onclick="loadGetMsg()">
                </div>
            </form>
            <div id="getrespmsg" class="response-message"></div>
        </div>
        <div class="form-section">
            <h1>Form with POST</h1>
            <img src="https://github.com/jeissonCasallas09.png" alt="Image2" class="image-section">
            <form action="/hellopost">
                <div class="form-group">
                    <label for="postname">Name:</label>
                    <input type="text" id="postname" name="name" value="Post">
                </div>
                <div class="form-actions">
                    <input type="button" value="Submit" onclick="loadPostMsg(postname)">
                </div>
            </form>
            <div id="postrespmsg" class="response-message"></div>
        </div>

        <div class="form-section">
            <h1>Form with PI</h1>
            <img src="https://github.com/jeissonCasallas09.png" alt="Image2" class="image-section">
            <form action="/pi">
                <div class="form-group">
                </div>
                <div class="form-actions">
                    <input type="button" value="Submit" onclick="getPiFromRest()">
                </div>
            </form>
            <div id="getPiRest" class="response-message"></div>
        </div>

        <div class="form-section">
            <h1>Form with HELLO</h1>
            <img src="https://github.com/jeissonCasallas09.png" alt="Image2" class="image-section">
            <form action="/hello">
                <div class="form-group">
                </div>
                <div class="form-actions">
                    <input type="button" value="Submit" onclick="getHelloWorldFromRest()">
                </div>
            </form>
            <div id="getHelloRest" class="response-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
